 position: fixed;

    align-items: center;
 
    overflow: hidden;
 
  }
  .container {
 
    position: fixed;
 
    width: 1308px;
 
    height: 500px;
 
  }
  video.side-video {
 
    position: fixed;
 
    top: 90px;
 
    width: 300px;
 
    height: 500px;
 
    object-fit: cover;
 
    border-radius: 10px;
 
    box-shadow: 0 0 15px rgba(255,255,255,0.3);
 
    z-index: 1;
 
  }
  /* Avvicinati al centro */
 
  .left-video {
 
    left: 50px;
 
  }
  .right-video {
 
    right: 50px;
 
  }
  img.center-image {
 
    position: fixed;
 
    top: 0;
 
    left: 50%;
 
    transform: translateX(-50%);
 
    width: 728px;
 
    height: 486px;
 
    pointer-events: none;
 
    user-select: none;
 
    z-index: 10;
 
  }
